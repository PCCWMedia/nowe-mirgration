<head>

<title>Now ID</title>
</head>
<body class="">
  <div class="content-wrapper ">
  <!-- header -->
  <header class="navigation is-visible" data-nav-status="toggle">
    <div class="nav-left">
      <!-- <a href="#" class="goback"> <i class="icon-now-arrow-left"></i> </a> -->
    </div>
    <div class="nav-center">
      <a href="#" class="now-logo"><span></span></a>
    </div>
  
    <div class="nav-right">
      <a href="javascript:void(0);" class="lang-button buttons onlylanguage tc">中文</a>
    </div>
  </header>
  <!-- end of header -->
    <div class="main-content">
      <div class="container revisedpadding">
        <div class="nowid_container">
          <div class="pageHeading">
            <h2 class="text-28 now_buffer_lg">Setup Now ID to Continue</h2>
            <p class="Barlow text-18">Enter your mobile number to use as your login</p>
          </div>

          <div class="group now_buffer_lg">
            <input type="text" name="nowid-input" value="" class="text-20" required="" autocomplete="off">
            <span class="highlight text-16"></span>
            <span class="bar"></span>
            <label class="text-18">Email/ Mobile</label>
            <p class="text-16 errormsg" id="">Please enter a valid email or mobile number</p>
          </div>

          <div class="submit_option">
            <button type="button" name="setup-btn" class="standardbtn center" disabled formnovalidate>Setup</button>
          </div>

          <div class="title-url">
            <a href="nowe-migration-login.html" class="arrowlink back text-18">Back to Login</a>
          </div>

          <p class="text-16 Barlow text-center mt-60 subtext">This site is protected by reCAPTCHA and the Google  <a href="https://policies.google.com/privacy" class="linkU" target="_blank" >Privacy Policy</a> and  <a href="https://policies.google.com/terms" class="linkU" target="_blank">Terms of Service</a> apply.</p>

        </div>
      </div>
    </div>

  </div>
  <!-- End of Main Content Section -->


  <!-- end of login error -->

  <div class="loading-wrapper">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Bootstrap JS -->
  <!-- script  -->
  <script type="text/javascript" src="../js/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="../js/navigation.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>

  <script>
    $('input[name="nowid-input"]').on('input', function () {
      const inputValue = $(this).val().trim();

      // Check if input is not empty
      if (inputValue !== '') {
        $('button[name="setup-btn"]').removeAttr('disabled');
      } else {
        $('button[name="setup-btn"]').attr('disabled', 'disabled');
      }
    });

    $('input[name="nowid-input"]').on('keyup', function (event) {
      const inputValue = $(this).val().trim();

      // Check if Enter key is pressed and the button is not disabled
      if (event.keyCode === 13 && !$('button[name="setup-btn"]').prop('disabled')) {
        // Validate if input is a valid email or an 8-digit mobile number
        if (isValidEmailOrMobile(inputValue)) {
          window.location = '../ux1/nowe-migration-create-acct-pwd.html';
        } else {
          $('.errormsg').show();
        }
      }
    });

    $('button[name="setup-btn"]').on('click', function () {
      const inputValue = $('input[name="nowid-input"]').val().trim();

      // Validate if input is a valid email or an 8-digit mobile number
      if (isValidEmailOrMobile(inputValue)) {
        window.location = '../ux1/nowe-migration-create-acct-pwd.html';
      } else {
        $('.errormsg').show();
      }
    });

    // Helper function to validate email or 8-digit mobile number
    function isValidEmailOrMobile(input) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
      const mobileRegex = /^\d{8}$/; // Matches exactly 8 digits
      return emailRegex.test(input) || mobileRegex.test(input);
    }
  </script>

  <!-- end of script -->
</body>

</html>
