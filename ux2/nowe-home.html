<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,  initial-scale=1.0, user-scalable=no, user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<body class="overflow">
    <div class="body-image">
        <a href="login.html">
            <picture>
                <source type="image/png" media="(max-width: 720px)" srcset="../img/nowe-page-m.jpg">
                <source type="image/jpeg" media="(min-width: 721px)" srcset="../img/nowe-page-desktop.jpg">

        </a> 
    </div>


    <div class="migration-overlay-wrapper show">

            <div class="content">
                <h2>Now E is becoming Now TV!</h2>
                <div class="img-row">
                    <img src="../img/nowe-logo.svg" alt="" class="logo">
                    <img src="../img/nowe-to.svg" alt="">

                </div>

                    <p>We’d love for you to upgrade to Now TV before XX Apr 2025 - It’s super easy. </p>

                    <p>Thanks for being with us. Let’s get started and see you on Now TV!</p>
                        
                    <p>Have a Now E account? Login and upgrade to Now TV. We’ll guide you through:</p>
                </div>
                <div class="bottom-cta">
                    <a href="login.html" class="btn">Login now</a>
                    <button class="text-btn close-popup">Later</button>
                </div>
                
            </div>
            <img src="../img/page-img.svg" alt="" class="page-img">
        </div>
    </div>
