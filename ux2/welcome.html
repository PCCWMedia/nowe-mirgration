<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,  initial-scale=1.0, user-scalable=no, user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,500|Montserrat:400,500,600,700|Noto+Sans+TC:300,400,500,700&display=swap&subset=chinese-traditional" rel="stylesheet">
    <link rel="stylesheet" href="../css/migration.css">
    <title>Now E</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="form">

            <h2>Welcome back.<br>Please sign in.</h2>

            <b class="your-email"></b>

            <div class="group form-floating-label">
				<input type="password" id="pwd-input" autocomplete="off">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Password</label>
                <p class="error">Incorrect Password.</p>
			</div>

            <div class="group">
                <div class="exp">
                    <div class="checkbox">
                         <input type="checkbox" id="check2" name="check2" value="" checked>
                         <label for="check2">
                           <span><!-- This span is needed to create the "checkbox" element --></span>
                         <p class="tandc-m">Keep me logged in</p>
                         </label>
                   </div>
                </div>
            </div>

            

            <button class="btn e-primary" type="button" onclick="location.href='nowe-home-upgrading.html'">Sign In</button>

            <a href="#" class="link nowe">Forgot Password</a>

        </div>
    </div>
</body>

<script src='../js/jquery-3.6.4.min.js'></script>
<script src='../js/jquery.cookie.min-1.4.1.js'></script>
<script src='../js/login.js'></script>

<script>
    var yremail = $.cookie("nowe-email")
    $('.your-email').text(yremail)
</script>


</html>
